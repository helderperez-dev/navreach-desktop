name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 1440

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Sync version from tag
        id: sync_version
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Syncing package.json version to $VERSION"
          npm version $VERSION --allow-same-version --no-git-tag-version
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Import Apple Certificates
        if: matrix.os == 'macos-latest'
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.CSC_LINK }}
          p12-password: ${{ secrets.CSC_PASSWORD }}

      - name: Build and Sign
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          # Signing credentials
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_PASSWORD: ${{ secrets.CSC_PASSWORD }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_PASSWORD }}
        run: npm run build:${{ matrix.os == 'macos-latest' && 'mac' || matrix.os == 'windows-latest' && 'win' || 'linux' }} -- --publish always

      - name: Notarize and Staple (macOS)
        if: matrix.os == 'macos-latest'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          VERSION: ${{ steps.sync_version.outputs.VERSION }}
        run: |
          PRODUCT_PATH="dist/Reavion-${VERSION}-universal.dmg"
          echo "Notarizing $PRODUCT_PATH..."
          
          # Submit to Apple Notary Service and wait for result
          xcrun notarytool submit "$PRODUCT_PATH" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$TEAM_ID" \
            --wait
            
          # Staple the notarization ticket to the DMG
          echo "Stapling notarization ticket..."
          xcrun stapler staple "$PRODUCT_PATH"
          
          echo "Notarization and Stapling complete!"
