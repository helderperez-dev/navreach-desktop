name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Sync version from tag
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Syncing package.json version to $VERSION"
          npm version $VERSION --allow-same-version --no-git-tag-version

      - name: Prepare Keychain (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Create a temporary keychain
          security create-keychain -p "" build.keychain
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          
          # Import the certificate
          echo "${{ secrets.CSC_LINK }}" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "${{ secrets.CSC_PASSWORD }}" -T /usr/bin/codesign -T /usr/bin/productbuild
          
          # Crucial: Allow codesign to access the key without a prompt
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain
          
          # Clean up the file
          rm certificate.p12

      - name: Build and release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # App Environment Variables
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          # macOS Signing & Notarization
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_PASSWORD: ${{ secrets.CSC_PASSWORD }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # Debugging - IMPORTANT to see where it hangs
          NOTARIZE_VERBOSE: 'true'
          DEBUG: 'electron-builder'
        
        # 'npm run build:mac' etc already include 'electron-builder' which handles publishing based on config
        run: npm run build:${{ matrix.os == 'macos-latest' && 'mac' || matrix.os == 'windows-latest' && 'win' || 'linux' }} -- --publish always
