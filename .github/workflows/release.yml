name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Checkout
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Checkout repository
        uses: actions/checkout@v4

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Node setup
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Sync version from tag
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Sync version from tag
        id: sync_version
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Syncing version to $VERSION"
          npm version "$VERSION" --allow-same-version --no-git-tag-version
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # macOS: import signing certificates
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Import Apple certificates
        if: matrix.os == 'macos-latest'
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.CSC_LINK }}
          p12-password: ${{ secrets.CSC_PASSWORD }}

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Build & sign
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build & Sign
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_PASSWORD: ${{ secrets.CSC_PASSWORD }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_PASSWORD }}
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            npm run build:mac -- --publish always
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            npm run build:win -- --publish always
          else
            npm run build:linux -- --publish always
          fi

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # macOS: Notarize APP (zip â†’ notarize â†’ staple)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Notarize & Staple .app (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -e

          APP_PATH="dist/mac-universal/Reavion.app"
          ZIP_PATH="dist/Reavion.app.zip"

          echo "ğŸ“¦ Zipping app for notarization..."
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$ZIP_PATH"

          echo "ğŸš€ Submitting notarization for APP ZIP..."
          RESPONSE=$(xcrun notarytool submit "$ZIP_PATH" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$TEAM_ID" \
            --output-format json)

          echo "$RESPONSE"
          SUBMISSION_ID=$(echo "$RESPONSE" | jq -r '.id')

          if [[ -z "$SUBMISSION_ID" || "$SUBMISSION_ID" == "null" ]]; then
            echo "âŒ Failed to get submission ID"
            exit 1
          fi

          echo "ğŸ†” App submission ID: $SUBMISSION_ID"
          echo "â³ Waiting for app notarization..."

          for i in {1..40}; do
            STATUS=$(xcrun notarytool info "$SUBMISSION_ID" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_PASSWORD" \
              --team-id "$TEAM_ID" \
              --output-format json | jq -r '.status')

            echo "Attempt $i â†’ App status: $STATUS"

            if [[ "$STATUS" == "Accepted" ]]; then
              echo "âœ… App notarization accepted"
              break
            fi

            if [[ "$STATUS" == "Invalid" ]]; then
              echo "âŒ App notarization failed"
              exit 1
            fi

            sleep 30
          done

          echo "ğŸ“ Stapling app..."
          xcrun stapler staple "$APP_PATH"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # macOS: Notarize DMG (polish)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Notarize & Staple DMG (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          VERSION: ${{ steps.sync_version.outputs.VERSION }}
        run: |
          set -e

          DMG_PATH="dist/Reavion-${VERSION}-universal.dmg"

          echo "ğŸš€ Submitting notarization for DMG..."
          RESPONSE=$(xcrun notarytool submit "$DMG_PATH" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$TEAM_ID" \
            --output-format json)

          echo "$RESPONSE"
          SUBMISSION_ID=$(echo "$RESPONSE" | jq -r '.id')

          if [[ -z "$SUBMISSION_ID" || "$SUBMISSION_ID" == "null" ]]; then
            echo "âŒ Failed to get submission ID for DMG"
            exit 1
          fi

          echo "ğŸ†” DMG submission ID: $SUBMISSION_ID"
          echo "â³ Waiting for DMG notarization..."

          for i in {1..30}; do
            STATUS=$(xcrun notarytool info "$SUBMISSION_ID" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_PASSWORD" \
              --team-id "$TEAM_ID" \
              --output-format json | jq -r '.status')

            echo "Attempt $i â†’ DMG status: $STATUS"

            if [[ "$STATUS" == "Accepted" ]]; then
              echo "âœ… DMG notarization accepted"
              break
            fi

            if [[ "$STATUS" == "Invalid" ]]; then
              echo "âŒ DMG notarization failed"
              exit 1
            fi

            sleep 30
          done

          echo "ğŸ“ Stapling DMG..."
          xcrun stapler staple "$DMG_PATH"

          echo "ğŸ‰ macOS release fully notarized"